<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulário</h2>
    <form action="valida-dados.php" method="post">
      <div class="form-group">
        <label class="form-label" for="nome">Nome:</label>
        <input class="form-input" type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="idade">Idade:</label>
        <input class="form-input" type="number" id="idade" name="idade" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="cpf">CPF:</label>
        <input class="form-input" type="text" id="cpf" name="cpf" required>
      </div>
      <button class="form-button" type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
